<script>
function showHint(str) {
  if (str.length == 0) { 
    document.getElementById("txtHint").innerHTML = "no";
    return;
  }
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("txtHint").innerHTML =
    this.responseText;
	
  }
  xhttp.open("GET", "https://exceptionalpanaceasolutions.000webhostapp.com/view.php?name="+str);
  
//   xhttp.open("GET", "view.php?name="+str);
  xhttp.send();   
}
